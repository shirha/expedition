<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
  body::-webkit-scrollbar {display: none;}
  body {margin: 0;}

  #container {
    background-color:black;
    width: 100vw; /* Adjusted to fill the entire viewport */
    height: 100vh; /* Adjusted to fill the entire viewport */
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }

  .chevron {
    font-weight: bold;
    font-size: 20px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border: 1px solid black;
    padding: 0;
    margin: 4px;
    border-radius: 50%;
    display: inline-block;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    background-color: greenyellow;
    z-index: 1;
  }

  #right {
    right: 0;
  }

  #left {
    left: 0;
  }

  #image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  #fn, #message {
    font-size: 1.5em;
    position: absolute;
    color: greenyellow;
    background-color: black;
    padding: 8px;
    border-radius: 8px;
    z-index: 1;
    margin: 0;
  }

  #fn {
    display: block;
    bottom: 40px;
    right: 40px;
  }

  .rend {
    font-weight: bold;
    font-size: 20px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border: 1px solid black;
    padding: 0;
    margin: 4px;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    background-color: greenyellow;
    position: absolute;
    bottom: 20px;
    z-index: 1;
  }
/*  
  .rend:nth-child(1) { left: 40px; }
  .rend:nth-child(2) { left: 90px; }
  .rend:nth-child(3) { left: 140px; }
  .rend:nth-child(4) { left: 190px; }
  .rend:nth-child(5) { left: 240px; }
*/  
  #rend0 { left: 0px; color:greenyellow; background-color: rgba(0,0,0,0.5); border-width: 0;}
  #rend1 { left: 50px; }
  #rend2 { left: 100px; }
  #rend3 { left: 150px; }
  #rend4 { left: 200px; }
  #rend5 { left: 250px; }

</style>
</head>
<body>
<div id="container">
  <div id="fn"></div>
  <div id="left" class="chevron">⮜</div>
  <div id="right" class="chevron">⮞</div>
  <img id="image" src="" alt="Slideshow Image">
  <div id="rend0" class="rend">&Rscr;</div>
  <div id="rend1" class="rend">1</div>
  <div id="rend2" class="rend">2</div>
  <div id="rend3" class="rend">3</div>
  <div id="rend4" class="rend">4</div>
  <div id="rend5" class="rend">5</div>
</div>
<div id="log"></div>
<script>
let imagesData = {}; // Declare imagesData in a higher scope
let images = [];
let descs = [];
let currentIndex = 0;

// Fetch the JSON file
fetch('ss5.json')
  .then(response => response.json())
  .then(data => {
    imagesData = data; // Assign the data to the global imagesData variable
    images = Object.keys(imagesData); // Store the keys (image paths) in the global images array
    descs = Object.values(imagesData);

    console.log(imagesData);

    // Show the first image initially
    showImage(currentIndex);
  })
  .catch(error => {
    console.error('Error loading JSON data:', error);
  });

function showImage(index) {
  const imgElement = document.getElementById('image'); // Access imgElement within the function
  const filename = document.getElementById('fn'); // Access filename within the function

  imgElement.src = images[index];
  showMsg(images[index]);

  // Update the filename display
  filename.textContent = `${currentIndex}. ${images[index]}`;
}

function showMsg(imagePath) {
  const msgData = imagesData[imagePath];
  if (msgData) {
    const pos = "top-left";
    const msgElement = document.createElement('pre');
    msgElement.id = 'message'; // Set an id for easy removal
    msgElement.innerHTML = msgData.replace(/~/g, "\n");

    // Remove any previously displayed message element
    const prevMsgElement = document.getElementById('message');
    if (prevMsgElement) {
      prevMsgElement.remove();
    }

    // Position the message element based on the pos value
    switch (pos) {
      case 'top-left':
        msgElement.style.top = '40px';
        msgElement.style.left = '40px';
        break;
      case 'top-right':
        msgElement.style.top = '40px';
        msgElement.style.right = '40px';
        break;
      case 'bottom-left':
        msgElement.style.bottom = '40px';
        msgElement.style.left = '40px';
        break;
      case 'bottom-right':
        msgElement.style.bottom = '40px';
        msgElement.style.right = '40px';
        break;
      default:
        msgElement.style.top = '40px';
        msgElement.style.left = '40px';
    }

    // Append the message element to the container
    const container = document.getElementById('container');
    container.appendChild(msgElement);
  }
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}

document.getElementById('right').addEventListener('click', nextImage);
document.getElementById('left').addEventListener('click', prevImage);

document.addEventListener('keydown', function(event) {
  if (event.key === 'ArrowRight') {
    nextImage();
  } else if (event.key === 'ArrowLeft') {
    prevImage();
  }
});

const locations = ["Galince", "Stbury", "Syasthe", "Eugeli", "Zaresvet XVI", "Biychiem"];
document.querySelectorAll('.rend').forEach((button, index) => {
  button.addEventListener('click', function() {
    const re = new RegExp(`^${locations[index]}`);
    currentIndex = descs.findIndex(desc => re.test(desc));
    showImage(currentIndex);
  });
});

</script>
</body>
</html>
