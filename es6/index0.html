<!DOCTYPE html>
<html>
<head>
  <title>Glyph Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Your HTML elements -->
  <div id="container">
    <div id="background-layer"></div>
    <div id="instructions">ctrl-v or shift-insert<br>to paste glyphs screenshot</div>
    <canvas id="logo"></canvas>
    <div id="glyph-string">&nbsp;</div>
    <img id="glyph-sprite" src="i/glyph_image_gray.png"> <!-- i get this error without http-server: SecurityError: Failed to execute 'getImageData' on 'CanvasRenderingContext2D': The canvas has been tainted by cross-origin data. -->
    <a id="decoder" href="https://nmsportals.github.io/" target="_blank">No Man's Sky Portals Decoder</a>
  </div>

  <!-- Load OpenCV first -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" id="opencvScript"></script>
  
  <!-- Load main script as a module -->
  <script type="module">
    import { onOpenCVLoaded } from './main.js';
    const opencvScript = document.getElementById('opencvScript');
    if (opencvScript.complete && window.cv) {
      console.log("opencvScript.complete")
      // Script already loaded
      onOpenCVLoaded();
    } else {
      opencvScript.addEventListener('load', () => {
      console.log("opencvScript.addEvent")
      onOpenCVLoaded();
      });
    }
  </script>
</body>
</html>
